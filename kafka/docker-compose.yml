  #     - /var/run/docker.sock:/var/run/docker.sock
  #   depends_on:
  #     - zookeeper
  #   networks:
  #     - kafka-net
volumes:
  zoookeeper-vdb1:
    driver: local
  kafka-vdb1:
    driver: local
networks:
  kafka-net:
    external: true