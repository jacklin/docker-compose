version: "3"
services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - zoookeeper-vdb1:/bitnami/zookeeper
    networks:
      - kafka-net
  kafka:
    image: 'jacklin/kafka:bitnami-3.2-debian-11'
    ports:
      - '9092:9092'
    extra_hosts:
      - "127_0_0_1.explame.com:127.0.0.1"
    environment:
      #值不要加引号或者双引号
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - MY_ENABLE_POINT_TO_UNDERLINE=1
      - MY_POD_IP=127.0.0.1
      - MY_POD_NAME=kafka-1
      - MY_CLUSTER_IN_DOMAIN_NAME=.explame.com
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://192.168.50.90:9092
    volumes:
      - kafka-vdb1:/bitnami/kafka
    depends_on:
      - zookeeper
    networks:
      - kafka-net
  # kafka:
  #   image: 'jacklin/kafka:2.7.0'
