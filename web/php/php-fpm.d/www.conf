[www]
user = www-data
group = www-data


listen = 0.0.0.0:9000
pm = dynamic

pm.max_children = 5


pm.start_servers = 2

pm.min_spare_servers = 1


pm.max_spare_servers = 3

pm.max_requests = 500


;env[HOSTNAME] = $HOSTNAME
;env[PATH] = /usr/local/bin:/usr/bin:/bin
;env[TMP] = /tmp
;env[TMPDIR] = /tmp
;env[TEMP] = /tmp

