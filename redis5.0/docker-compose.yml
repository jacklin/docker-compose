version: "3.7"
services:
  redis-db:
    image: redis:5.0
    container_name: redis-db
    restart: always
    volumes:
      - ./data/redis-db:/data:rw
      - ./conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    expose:
     - 6379
    networks:
      - net-app-internal
networks:
  net-app-internal:
    external: true
